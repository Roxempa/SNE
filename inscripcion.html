<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Inscripción</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
	    <label for="dni">DNI:</label>
            <input type="dni" id="dni" name="dni" required>
    <label for="equipo">¿Vienes con tu propia equipación o necesitas alquiler?</label><br>
    
    <input type="radio" id="propio" name="equipo" value="propio" checked>
    <label for="propio">Con mi propia equipación</label><br>

    <input type="radio" id="alquiler" name="equipo" value="alquiler">
    <label for="alquiler">De alquiler</label><br><br>

    <div id="opciones-alquiler" style="display:none;">
        <label for="replica">Elige la réplica que deseas alquilar:</label><br>
        <select id="replica" name="replica">
            <option value="replica1">M4a1</option>
            <option value="replica2">AR15</option>
            <option value="replica3">AK47</option>
        </select>
    </div><br>

    <button type="submit">Inscribirse</button>
</form>
<script src="script.js"></script>

    </main>
</body>
</html>
